<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 5</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container update-container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <h1 class="text-center">Event 5</h1>
            </div>
        </div>
        <div class="row">
            <p class="text-center event-p">Number of Seats: 23</p>
        </div>
        <div class="row form-container">
            <div class="col-lg-4 col-md-3 col-sm-12 cols">
                <div class="form-image"></div>


            </div>
            <div class="col-sm-12 col-md-9 col-lg-8 ">
                <form action="" class="event-form">
                    <table>
                        <tbody>
                            <tr class="table-row">
                                <th><label for="exampleInputName" class="form-label">Name: </label></th>
                                <td><input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <th><label for="exampleInputEmail1" class="form-label">Email: </label></th>
                                <td><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr class="table-row">
                                <th><label for="phoneInput" class="form-label">Phone Number: </label></th>
                                <td><input type="number" class="form-control input-element" id="phoneInput" aria-describedby="phoneHelp">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <th><label for="seatsInput" class="form-label">Number of Seats: </label></th>
                                <td><input type="number" min="1" class="form-control" id="seatsInput" aria-describedby="seatsHelp">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr>
                                <th><label for="attendsInput" class="form-label">Name of Attendee 2: </label></th>
                                <td><input type="text" class="form-control" id="attendsInput" aria-describedby="attendsHelp">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="row btn-row">
                <button class=" submit-btn">Submit</button>
                <button class="cancel-btn">Cancel </button>
            </div>
        </div>
    </div>


</body>

</html>
